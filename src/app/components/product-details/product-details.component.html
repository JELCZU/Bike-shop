<div class="container">
  <div class="box">
    <div>
      <img [src]="product.img" alt="bike" />
    </div>
    <div>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </div>
    <div class="add-to-cart-box">
      <h3>{{ product.price }}$</h3>
      <app-btn-shopping
        backgroundColor="rgb(17, 158, 0)"
        color="ghostwhite"
        text="Add to cart"
        (btnClick)="addToCart(product)"
      ></app-btn-shopping>
    </div>
  </div>
</div>
