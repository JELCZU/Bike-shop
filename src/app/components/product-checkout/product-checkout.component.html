<div class="product">
  <img
    [routerLink]="['/products', product.id]"
    [src]="product.img"
    alt="bike"
  />
  <h3 [routerLink]="['/products', product.id]" class="product-name">
    {{ product.name }}
  </h3>
  <h3>{{ product.price }}$</h3>
  <h2>
    <fa-icon
      title="Remove product"
      (click)="removeProductFromCart()"
      [icon]="faTrash"
    ></fa-icon>
  </h2>
</div>
