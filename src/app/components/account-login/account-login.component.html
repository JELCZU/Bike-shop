<div class="container">
  <div class="container-inner">
    <div class="login">
      <h2>Log in</h2>
      <form action="" method="post" ngNativeValidate>
        <div class="row">
          <label for="login" required>Login (Email):</label>
          <input
            class="text-input"
            type="text"
            id="login"
            name="login"
            required
          />
        </div>
        <div class="row">
          <label for="password">Password:</label>
          <input
            class="text-input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="row submit">
          <app-btn-shopping
            type="submit"
            backgroundColor="#00599e"
            color="ghostwhite"
            text="Log in"
          ></app-btn-shopping>
        </div>
      </form>
    </div>
    <div class="register">
      <h2>Create account</h2>
      <form action="" method="post" ngNativeValidate>
        <div class="row">
          <label for="name">Name:</label>
          <input
            class="text-input"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="row">
          <label for="surname">Surname:</label>
          <input
            class="text-input"
            type="text"
            id="surname"
            name="surname"
            required
          />
        </div>
        <div class="row">
          <label for="email">Email:</label>
          <input
            class="text-input"
            type="text"
            id="email"
            name="password"
            required
          />
        </div>
        <div class="row">
          <label for="password">Password:</label><br />
          <input
            class="text-input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="row">
          <label for="password">Repeat password:</label><br />
          <input
            class="text-input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="checkbox-container">
          <div>
            <div>
              <input
                type="checkbox"
                id="termsOfUse"
                name="termsOfUse"
                value="termsOfUse"
                required
              />
              <label for="termsOfUse">
                I accept <a [routerLink]="['/terms-of-use']">terms of use</a>
              </label>
            </div>
          </div>
        </div>
        <div class="row submit">
          <app-btn-shopping
            type="submit"
            backgroundColor="#00599e"
            color="ghostwhite"
            text="Register"
          ></app-btn-shopping>
        </div>
      </form>
    </div>
    <div class="side-container">
      <h2>Be our member and gain:</h2>
      <div class="row">
        <fa-icon title="Extra discount offers" [icon]="faPercent"></fa-icon>
        <h3>Extra discount offers</h3>
      </div>
      <div class="row">
        <fa-icon title="Returns up to 30 days" [icon]="faRotateLeft"></fa-icon>
        <h3>Returns up to 30 days</h3>
      </div>
      <div class="row">
        <fa-icon
          title="Access to your shopping history"
          [icon]="faBookOpen"
        ></fa-icon>
        <h3>Access to your shopping history</h3>
      </div>

      <h3></h3>
    </div>
  </div>
</div>
